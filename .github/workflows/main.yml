name: Terraform CI for Dev Environment

on:
  push:
    branches: [main]
    paths:
      - 'user*/**'

jobs:
  detect-changes:
    name: Detect Changed Folders and Run Terraform CI
    runs-on: ubuntu-latest

    outputs:
      folders: ${{ steps.set.outputs.folders }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get changed folders
      id: set
      run: |
        echo "Detecting engineer folders with changes..."
        folders=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^engineer' | cut -d/ -f1 | sort -u | uniq | tr '\n' ' ')
        echo "Changed folders: $folders"
        echo "folders=$folders" >> $GITHUB_OUTPUT

  run-ci:
    name: Terraform CI for Changed Engineer Folders
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ${{ fromJson('["' + needs.detect-changes.outputs.folders + '"]') }}

    env:
      AWS_REGION: "us-east-2"
      S3_BUCKET: "tfsec-logs-bucket"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      run: terraform init
      working-directory: ${{ matrix.folder }}

    - name: Terraform Validate
      run: terraform validate
      working-directory: ${{ matrix.folder }}

    - name: Terraform Plan
      run: terraform plan -var-file="dev.tfvars"
      working-directory: ${{ matrix.folder }}

    - name: Install tfsec
      run: |
        curl -sSL https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-linux-amd64 -o tfsec
        chmod +x tfsec
        sudo mv tfsec /usr/local/bin/

    - name: Run tfsec and generate report
      run: tfsec --format json --out tfsec-results.json
      working-directory: ${{ matrix.folder }}

    - name: Upload tfsec report to S3
      if: always()
      run: |
        TIMESTAMP=$(date +%Y%m%d-%H%M%S)
        COMMIT_SHORT=${{ github.sha::7 }}
        aws s3 cp "${{ matrix.folder }}/tfsec-results.json" s3://$S3_BUCKET/tfsec-results-${{ matrix.folder }}-$TIMESTAMP-$COMMIT_SHORT.json






