name: KICS Scan

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'user*/**/*.tf'

jobs:
  kics-scan:
    name: Run KICS Scanner
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-2
      KICS_S3_BUCKET: kics-log-bucket  # <-- Replace with your actual S3 bucket name

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (optional for S3 upload)
        if: ${{ secrets.ACCESS_KEY != '' && secrets.AWS_SECRET_ACCESS_KEY != '' }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install KICS
        run: |
          curl -Lo kics https://github.com/Checkmarx/kics/releases/latest/download/kics-linux
          chmod +x kics
          sudo mv kics /usr/local/bin/

      - name: Run KICS on Terraform (user folders only)
        run: |
          mkdir -p kics-output
          for dir in user*/; do
            echo "Scanning $dir ..."
            kics scan -p "$dir" \
              -o kics-output \
              --output-name "kics-results-${dir%/}" \
              --report-formats json,html || true
          done

      - name: Upload KICS Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kics-results
          path: kics-output/

      - name: Upload KICS Results to S3 (optional)
        if: ${{ secrets.ACCESS_KEY != '' && secrets.AWS_SECRET_ACCESS_KEY != '' }}
        run: |
          for file in kics-output/*; do
            echo "Uploading $file to S3..."
            aws s3 cp "$file" s3://$KICS_S3_BUCKET/kics-results/
          done
